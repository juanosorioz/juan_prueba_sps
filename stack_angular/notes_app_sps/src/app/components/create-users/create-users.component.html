<div class="contenedor1">
  <div class="contenedor">
    <div class="row row-cabecera">
      <div class="card">
        <div class="card-header">
          <span class="titulou">Create a Notes</span>
        </div>
        <form class="row formu" [formGroup]="UserForm" (ngSubmit)="addUser()">
          <div class="mb-3">
            <input type="text" class="form-control" id="user" placeholder="User" formControlName="name" [class.is-invalid]="userNoValid">
            <small *ngIf="userNoValid" class="text-danger">Campo Vacio</small>
          </div>
          <div class="botones">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" routerLink="/">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="contenedor2">
      <div class="container mt-5 text-center">
                  <div class="card mt-5">
                      <div class="card-body">
                          <form action="" class="mt-3">
                              <div class="table-responsive">
                                  <table *ngIf="listUsers.length > 0" class="table table-bordered border-dark">
                                      <thead>
                                        <tr>
                                          <th scope="col">Usuarios</th>
                                          <th scope="col">D</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let user of listUsers">
                                          <td>{{user.name}}</td>
                                          <td><i (click)="deleteUser(user._id)" class="fa-solid fa-trash text-danger"></i></td>
                                        </tr>
                                      </tbody>
                                    </table>
                                    <h6 *ngIf="listUsers.length == 0" class="text-center mt-2 text-danger">No hay datos para mostrar</h6>
                                </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
