<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let note of listaNote">
    <div class="card-body">
      <div class="title">
        <h5 class="card-title">{{note.title}}</h5>
        <button type="button" class="btn btn-secondary" [routerLink]="['/edit-notes', note._id]">Edit</button>
      </div>
      <p class="card-text">{{note.description}}</p>
      <p class="card-text">{{note.name}}</p>
      <p class="card-text">{{note.date}}</p>
      <button type="button" class="btn btn-danger" (click)="deleteNote(note._id)">Delete</button>
    </div>
  </div>
</div>
